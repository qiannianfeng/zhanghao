<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">张浩</a>
            </div>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> 首页</a></li>
                <li><a href="about.html"><i class="fas fa-user"></i> 关于我</a></li>
                <li><a href="portfolio.html"><i class="fas fa-briefcase"></i> 作品集</a></li>
                <li><a href="blog.html"><i class="fas fa-pen-nib"></i> 博客</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> 联系我</a></li>
            </ul>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact" data-aos="fade-up">
            <h1>联系我</h1>
            <p class="contact-intro" data-aos="fade-up">无论您有任何问题、建议或合作意向，都欢迎随时与我联系。我将尽快回复您的消息。</p>
            
            <div class="contact-container">
                <div class="contact-info" data-aos="fade-right">
                    <div class="contact-card">
                        <div class="contact-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="contact-details">
                            <h3>地址</h3>
                            <p>中国，北京市朝阳区</p>
                        </div>
                    </div>
                    
                    <div class="contact-card">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-details">
                            <h3>邮箱</h3>
                            <p>contact@qianfeng.com</p>
                        </div>
                    </div>
                    
                    <div class="contact-card">
                        <div class="contact-icon">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                        <div class="contact-details">
                            <h3>电话</h3>
                            <p>+86 123 4567 8910</p>
                        </div>
                    </div>
                    
                    <div class="social-contact">
                        <h3>社交媒体</h3>
                        <div class="social-icons">
                            <a href="#" class="social-icon"><i class="fab fa-weixin"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-weibo"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                        </div>
                    </div>
                </div>
                
                <div class="contact-form" data-aos="fade-left">
                    <form>
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" placeholder="请输入您的姓名" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" id="email" placeholder="请输入您的邮箱" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">主题</label>
                            <input type="text" id="subject" placeholder="请输入主题">
                        </div>
                        
                        <div class="form-group">
                            <label for="message">留言</label>
                            <textarea id="message" placeholder="请输入您的留言" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">发送消息 <i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
            
            <div class="map-container" data-aos="zoom-in">
                <h3>我的位置</h3>
                <div class="map-placeholder">
                    <i class="fas fa-map"></i>
                    <p>地图加载中...</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>关于张浩</h4>
                <p>自然与科技的交汇之地，探索未知的无限可能。</p>
            </div>

                    <li><a href="portfolio.html">作品集</a></li>
                    <li><a href="blog.html">博客</a></li>
                    <li><a href="contact.html">联系我</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>联系方式</h4>
                <p><i class="fas fa-envelope"></i> contact@qianfeng.com</p>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-weixin"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-weibo"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 张浩的个人空间</p>
        </div>
    </footer>

</body>
</html>
